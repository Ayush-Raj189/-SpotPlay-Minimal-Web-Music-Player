<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web Player:Music for everyone</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>

    <div class="top-navbar">
        <div class="left-section">
            <img src="img/logo.svg" alt="">

            <span class="home">
                <img src="img/logo1.svg" alt="">
            </span>

        </div>

        <div class="center-section">
            <input type="text" placeholder="What do you want to play?">
        </div>

        <div class="right-section">
            <a href="#">Premium</a>
            <a href="#">Support</a>
            <a href="#">Download</a>
            <span class="divider"> | </span>
            <a href="#" class="install-app">
                <img src="img/logo2.svg" alt="">
                Install App
            </a>
            <a href="#">Sign up</a>
            <button class="login-btn">Log in</button>
        </div>

    </div>

    <div class="container flex bg-black">

        <div class="left ">
            <div class="close-btn">
                <img class="invert" src="img/close.svg" alt="" srcset="">
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="song-List">
                    <ul>

                    </ul>
                </div>


                <div class="footer">
                    <div class="footer-1">
                        <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                    Center</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                    </div>

                    <div class="footer-2">
                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener"><span>Cookies</span></a>
                    </div>
                </div>
            </div>

        </div>



        <div class="right bg-grey rounded  p-1 ">

            <div class="spotify-playlist">

                <img class="invert hamburger" src="img/hamburger.svg" alt="" srcset="">

                <h1>Spotify Playlist</h1>
                <div class="cardContainer">

                        <p>Sachin-Jigar</p>
                    </div> -->

                    

            
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">

                        <div class="song-info">

                        </div>

                        <div class="song-buttons">
                            <img width="35" id="previous" src="img/prevsong.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/nextsong.svg" alt="">

                        </div>

                        <div class="time-vol">

                            <div class="song-time">
                            </div>

                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" min="0" max="100" value="50">
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
